{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h2>Вход в Aura</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'users:register' %}" class="link">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
