{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="auth-form">
    <h2>Вход в Aura</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
