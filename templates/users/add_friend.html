{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="add-friend">
    <h2>Добавить друга по ID</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="form-errors">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p style="color: red;">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Отправить заявку</button>
    </form>
</div>
{% endblock %}
